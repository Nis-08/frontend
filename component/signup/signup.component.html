  <div class="outer">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="panel border text-center">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold h">SIGN UP</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="registerForm">
  
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="username" type="text" placeholder="Username">
                  </div>
                </div>
  
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-envelope p-2"></span>
                    <input formControlName="email" type="email" placeholder="Email">
                  </div>
                </div>
  
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" type="password" placeholder="Password">
                  </div>
                </div>
  
                <button (click)="register()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
